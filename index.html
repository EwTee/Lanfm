<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanfm</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="shortcut icon" href="iconlanfm.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="heading">
                <div class="heading__logo">
                    <img src="logolanfm.png" alt="logolanfm" class="heading__logo">
                </div>
                <div class="heading__search">     
                    <div class="input-group">
                        <span class="search__logo">
                          <i class="fas fa-search"></i>
                        </span>
                        <input type="text" placeholder="Tìm kiếm...">
                      </div>
                </div>
            </div>
        </div>
        <div class="cms">
            <h2><span style="color: #105550;">Coming</span>soon</h2>
        </div>
        <div class="picture">
            <img class="picture__main" src="Converted.png" alt="Hình ảnh chính">
        </div>
        <div>
            <div class="footer__all">
                <div class="footer">
                    <div clas="footer__title">
                        <div class="footer__lanfm"><img src="logolanfm.png" class="logolanfm"></div>
                        <div class="footer__slogan">No one leaves <span style="color: #105550;">themselve</span> behinds</div>
                    </div>
                    <div class="about">
                        <div class="about__ab">About Us</div>
                        <div class="about__phone">0372 78 66 87</div>
                        <div class="about__contact">contact.lanfm@gmail.com</div>
                    </div>
                    <div>
                        <img class="qrcode" src="Qrcode.png" alt="mã qr">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
